<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gta3block</title>

    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js"></script>
</head>
<body>
    <h1 class="withPadding">gta3block</h1>
    <div class="container">
        <div class="menu">
            <h2>Menu</h2>
            <div class="menu-list" id="menuList"></div>
        </div>
        <div class="list">
            <h2>Lista</h2>
            <div class="code-list" id="codeList"></div>
        </div>
    </div>

    <div class="preview-popup" id="previewPopup">
        <div class="preview-content" id="previewContent"></div>
        <button class="close-btn" onclick="closePreview()">Fechar</button>
    </div>

    <button class="export-btn" onclick="exportCode()">Exportar Código</button>
    <button class="preview-btn" onclick="previewCode()">Previsualizar Código</button>
    
    <br>
    <hr>

    <a class="withPadding" href="https://gtaforums.com/topic/876461-learn-gta3script-in-y-minutes/">tutorial de gta3script (LINK2012 - GTAForums)</a>
</body>
</html>
